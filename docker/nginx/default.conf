server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # API routes - debe estar antes de location /
    location /api {
        try_files $uri /api/index.php$is_args$args;
    }

    # Front controller: /index.php siempre lo ejecuta PHP (evita 502 y que se sirva como estático)
    location = /index.php {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        fastcgi_param HTTP_ACCESS_CONTROL_ALLOW_ORIGIN *;
    }

    # Frontend routes: PHP vistas; estáticos (css, js) se sirven como archivos
    location / {
        try_files $uri $uri/ /index.php?url=$uri&$args;
    }

    # Resto de archivos PHP (p. ej. /api/index.php)
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTP_ACCESS_CONTROL_ALLOW_ORIGIN *;
    }

    location ~ /\.ht {
        deny all;
    }
}
